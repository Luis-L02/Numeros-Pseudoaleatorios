<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numeros pseudoaleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="container text-bg-primary col-8 rounded-top-5 ">
            <h1 class="text-center mt-3">Numeros pseudoaleatorios</h1>
            <div class="card-body row justify-content-center mt-3 fw-bolder ">
                <div class="text-center justify-content-center card-body col-8 col-md-4">
                     <!--Generar por teclado-->
                    <h2 class="text-center justify-content-center">Ingresa la cantidad de numeros a generar:</h2>
                    <input type="number" class="form-control border-5 " id="n1">
                    <button class="btn btn-success mt-3 fw-bolder border-dark border-4 border-opacity-50" id="gen">Generar</button>
                    <!--Generar aleatoriamente-->
                    <h2 class="mt-4">Preciona aqui para generar aleatoriamente:</p>
                    <button class="btn btn-danger mb-5 fw-bolder border-dark border-4 border-opacity-50" id="ale">Generar Aleatoriamente</button>
                    
                    
                </div>
                <div class="bg-gradient rounded-5">
                    <p class="fw-bolder text-center ">Varianza:</p>
                    <div class="alert alert-warning" id="Varianza" role="alert"></div>
                    <p class="fw-bolder text-center ">Media:</p>
                    <div class="alert alert-warning" id="Media" role="alert"></div>
                    <p class="fw-bolder text-center ">Numeros generados:</p>
                    <div class="alert alert-warning" id="res" role="alert"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
